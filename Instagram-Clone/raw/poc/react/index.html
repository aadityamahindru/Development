<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- first => React algorithm -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <!-- it actual changes the Dom -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!--  Transpile => JSX-> JS  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    function Hello(props){
        return <h1> Hello {props.name} your Age is: 21</h1>
    }
    let names=[{"name":"aaditya"},{"name":"simreen"},{"name":"divyata"}];
    function HelloParent(props){
        let{names}=props;
        return <React.Fragment>
            {names.map(function(ele){
                return <Hello name={ele.name}></Hello>
            })}
            </React.Fragment>
    }
    ReactDOM.render(<HelloParent names={names}></HelloParent>,document.getElementById("root"));
    </script>
</body>
</html>
